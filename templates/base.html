<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FocusPad - Simple note-taking app with minimalist design">
  <meta name="author" content="Melvin Kaneshiro"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Security headers in HTML are informational only; real headers are set by Flask -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <title>{% block title %}FocusPad{% endblock %}</title>

  <!-- Serve CSS via Flask to avoid path/cache issues -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="theme-light">
  <header class="header">
    <div class="container d-flex justify-between align-center">
      <a href="/" class="brand">
        <span class="brand-name">FocusPad</span>
      </a>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/login" class="nav-link">Login</a>
        <a href="/register" class="nav-link">Register</a>
      </nav>
    </div>
  </header>
  <main class="main container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; {{ 2025 }} FocusPad</p>
    </div>
  </footer>

  <script nonce="{{ csp_nonce }}">
    (function () {
      function setTheme(t) {
        document.body.classList.remove('theme-light', 'theme-dark');
        document.body.classList.add('theme-' + t);
        try { localStorage.setItem('theme', t); } catch (e) {}
      }
      document.addEventListener('click', function (e) {
        if (!e.target.closest('[data-theme-toggle]')) return;
        var current = document.body.classList.contains('theme-dark') ? 'light' : 'dark';
        setTheme(current);
      });
      var saved = 'light';
      try { saved = localStorage.getItem('theme') || 'light'; } catch (e) {}
      setTheme(saved);
    })();
  </script>
</body>
</html>
