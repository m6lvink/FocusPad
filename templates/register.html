<!-- Extends base layout for consistent structure -->
{% extends "base.html" %}
<!-- Sets the title for the registration page -->
{% block title %}FocusPad â€“ Register{% endblock %}
<!-- Main content section -->
{% block content %}

<div class="container mt-5" style="max-width: 500px;">

  <h2 class="text-center">Join <strong>FocusPad</strong></h2>

  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}

  <!-- Registration form -->
  <form method="POST" class="mt-4">
        
    <!-- Username input -->
    <div class="mb-4">
      <label class="form-label">Username</label>
      <input name="username" class="form-control form-control-lg" required>
    </div>

    <!-- Password input -->
    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control form-control-lg" required>
    </div>

    <button type="submit" class="btn btn-success btn-lg w-100">Register</button>
  </form>

  
  <!-- Link to navigate back to home page -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-link">Back to Home</a>
  </div>
</div>
{% endblock %}
