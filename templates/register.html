<!-- Extends base layout for consistent structure across pages -->
{% extends "base.html" %}
{% block title %}FocusPad â€“ Register{% endblock %}

{% block content %}
<div class="auth-container">
  <h1 class="text-center">Create Your Account</h1>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <!-- Added CSRF token to this form -->
  <form method="POST" class="mt-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
    <!-- Username input -->
    <div class="mb-4">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control form-control-lg" required>
    </div>

    <!-- Password input -->
    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control form-control-lg" required>
    </div>

    <!-- Submit registration -->
    <button type="submit" class="btn btn-success btn-lg w-100">Register</button>
  </form>

  <!-- Link to navigate back to home page -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-link">Back to Home</a>
  </div>
</div>
{% endblock %}
